<div
    class="min-h-screen flex items-center justify-center bg-zinc-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 font-sans relative overflow-hidden transition-colors duration-500">

    <!-- Ambient Background Effects -->
    <div class="absolute -top-40 -left-40 w-96 h-96 bg-emerald-500/20 rounded-full blur-[100px] animate-pulse-slow">
    </div>
    <div
        class="absolute top-1/2 -right-20 w-80 h-80 bg-teal-500/20 rounded-full blur-[120px] animate-pulse-slow delay-1000">
    </div>
    <div
        class="absolute -bottom-32 left-1/3 w-80 h-80 bg-indigo-500/20 rounded-full blur-[100px] animate-pulse-slow delay-700">
    </div>

    <div class="w-full max-w-md p-8 relative z-10 animate-in fade-in zoom-in duration-500">
        <!-- Logo / Header -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-12 h-12 rounded-2xl bg-gradient-to-tr from-emerald-500 to-teal-500 shadow-lg shadow-emerald-500/30 mb-4 transform hover:scale-105 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                    class="text-white">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="8.5" cy="7" r="4" />
                    <line x1="20" x2="20" y1="8" y2="14" />
                    <line x1="23" x2="17" y1="11" y2="11" />
                </svg>
            </div>
            <h1
                class="text-3xl font-black bg-gradient-to-r from-zinc-800 to-zinc-500 dark:from-white dark:to-zinc-400 bg-clip-text text-transparent tracking-tight mb-1">
                สร้างบัญชีใหม่</h1>
            <p class="text-zinc-500 dark:text-zinc-400 text-sm">กรอกข้อมูลเพื่อเริ่มต้นใช้งาน</p>
        </div>

        <!-- Card -->
        <div
            class="bg-white/70 dark:bg-zinc-900/70 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/50 dark:border-zinc-800 p-8">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">

                <!-- Helper for error style -->
                <!-- Username Field -->
                <div class="space-y-1">
                    <label for="username"
                        class="text-xs font-bold text-zinc-500 dark:text-zinc-400 uppercase tracking-wider ml-1">ชื่อผู้ใช้</label>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-zinc-400 group-focus-within:text-emerald-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </div>
                        <input id="username" formControlName="username" type="text" autocomplete="username"
                            class="block w-full pl-10 pr-4 py-3 bg-zinc-50 dark:bg-zinc-800/50 border border-zinc-200 dark:border-zinc-700 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder-zinc-400 dark:text-white text-sm"
                            [class.border-red-500]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                            placeholder="username">
                    </div>
                </div>

                <!-- Email Field -->
                <div class="space-y-1">
                    <label for="email"
                        class="text-xs font-bold text-zinc-500 dark:text-zinc-400 uppercase tracking-wider ml-1">อีเมล</label>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-zinc-400 group-focus-within:text-emerald-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect width="20" height="16" x="2" y="4" rx="2" />
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                            </svg>
                        </div>
                        <input id="email" formControlName="email" type="email" autocomplete="email"
                            class="block w-full pl-10 pr-4 py-3 bg-zinc-50 dark:bg-zinc-800/50 border border-zinc-200 dark:border-zinc-700 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder-zinc-400 dark:text-white text-sm"
                            [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                            placeholder="name@example.com">
                    </div>
                </div>

                <!-- Name Fields -->
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label for="firstName"
                            class="text-xs font-bold text-zinc-500 dark:text-zinc-400 uppercase tracking-wider ml-1">ชื่อจริง</label>
                        <input id="firstName" formControlName="firstName" type="text"
                            class="block w-full px-4 py-3 bg-zinc-50 dark:bg-zinc-800/50 border border-zinc-200 dark:border-zinc-700 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder-zinc-400 dark:text-white text-sm"
                            [class.border-red-500]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
                            placeholder="ชื่อ">
                    </div>
                    <div class="space-y-1">
                        <label for="lastName"
                            class="text-xs font-bold text-zinc-500 dark:text-zinc-400 uppercase tracking-wider ml-1">นามสกุล</label>
                        <input id="lastName" formControlName="lastName" type="text"
                            class="block w-full px-4 py-3 bg-zinc-50 dark:bg-zinc-800/50 border border-zinc-200 dark:border-zinc-700 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder-zinc-400 dark:text-white text-sm"
                            [class.border-red-500]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
                            placeholder="นามสกุล">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-1">
                    <label for="password"
                        class="text-xs font-bold text-zinc-500 dark:text-zinc-400 uppercase tracking-wider ml-1">รหัสผ่าน</label>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-zinc-400 group-focus-within:text-emerald-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                        </div>
                        <input id="password" formControlName="password" type="password" autocomplete="new-password"
                            class="block w-full pl-10 pr-4 py-3 bg-zinc-50 dark:bg-zinc-800/50 border border-zinc-200 dark:border-zinc-700 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all placeholder-zinc-400 dark:text-white text-sm"
                            [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                            placeholder="••••••••">
                    </div>
                </div>

                <!-- Error Message -->
                @if (errorMessage()) {
                <div
                    class="p-3 bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 text-sm rounded-xl flex items-center gap-2 animate-in zoom-in duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" x2="12" y1="8" y2="12" />
                        <line x1="12" x2="12.01" y1="16" y2="16" />
                    </svg>
                    <span>{{ errorMessage() }}</span>
                </div>
                }

                <!-- Submit Button -->
                <button type="submit" [disabled]="registerForm.invalid || isLoading()"
                    class="w-full mt-4 flex justify-center items-center py-3 px-4 rounded-xl text-sm font-bold text-white bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-400 hover:to-teal-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 disabled:opacity-70 disabled:cursor-not-allowed transform transition-all duration-200 active:scale-[0.98] shadow-lg shadow-emerald-500/20">
                    @if (isLoading()) {
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    กำลังลงทะเบียน...
                    } @else {
                    ลงทะเบียน
                    }
                </button>
            </form>
        </div>

        <p class="text-center text-xs text-zinc-400 mt-6">
            มีบัญชีอยู่แล้ว? <a routerLink="/login"
                class="text-emerald-500 font-bold hover:text-emerald-400 transition-colors">เข้าสู่ระบบ</a>
        </p>
    </div>
</div>
